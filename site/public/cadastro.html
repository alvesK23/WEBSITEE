<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css-cadastro-login/style.css">
    <link rel="stylesheet" href="./assets/css-cadastro-login/conteudo.css">
    <link rel="stylesheet" href="./assets/css-cadastro-login/responsve.css">
    <link rel="shortcut icon" href="../../imagens/logo.png" type="image/x-icon">
    <script src="./js/cadastrar.js"></script>
    <script src="./js/funcoes.js"></script>

    <title>Cadastro | Call ++</title>
</head>

<body>

    <header>
        <nav>
            <div class="navbar">
                <a class="logo" href="">call++</a>
                <ul class="nav-list">
                    <a href="./index.html">
                        <li>Início</li>
                    </a>

                    <a href="./sobre.html">
                        <li>Sobre</li>
                    </a>

                    <a href="./cadastro.html">
                        <li>Cadastro</li>
                    </a>

                    <a href="./login.html">
                        <li>Login</li>
                    </a>

                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="conteudo">
            <div class="form">
                <div class="subConteinerForm">
                    <div class="form__coluna">
                        <div class="coluna">
                            <span><b>Nome</b></span>
                            <input id="input_nome" type="text" placeholder="Insira seu nome">
                        </div>
                        <div class="coluna">
                            <span><b>Username</b></span>
                            <input id="input_username" type="text" placeholder="Insira seu username">
                        </div>
                        <div class="coluna">
                            <span><b>Senha</b></span>
                            <input id="input_senha" type="password" placeholder="Insira sua senha">
                        </div>
                    </div>

                    <div class="form__coluna">
                        <div class="coluna">
                            <span><b>Matrícula</b></span>
                            <input id="input_matricula" type="text" placeholder="Insira sua matrícula">
                        </div>
                        <div class="coluna">
                            <span><b>Cargo</b></span>
                            <input id="input_cargo" type="text" placeholder="Insira seu setor">
                        </div>
                        <div class="coluna">
                            <span><b>Código</b></span>
                            <input id="input_codigo" type="text" placeholder="Código da sua empresa">
                        </div>
                    </div>
                </div>

                <div class="div_botao">
                    <button onclick="cadastrar()">Cadastrar</b></button>
                </div>


            </div>
            <div id="div_aguardar" class="loading-div">
                <img src="./assets/img/circle-loading.gif" id="loading-gif">
            </div>
            <div id="div_erros_login"></div>
        </div>
        </div>

    </main>
</body>

</html>
