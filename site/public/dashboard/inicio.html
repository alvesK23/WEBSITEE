<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Call++</title>
    <link rel="stylesheet" href="../assets/css/inicio.css">
    <link rel="shortcut icon" href="../assets/img/monitoramento.png" type="image/x-icon">
    <script src="../js/funcoes.js"></script>
    <script>
        window.fwSettings = {
            'widget_id': 73000003121
        };
        !function () { if ("function" != typeof window.FreshworksWidget) { var n = function () { n.q.push(arguments) }; n.q = [], window.FreshworksWidget = n } }() 
    </script>
    <script type='text/javascript' src='https://widget.freshworks.com/widgets/73000003121.js' async defer></script>
</head>

<body onload="validarSessao();testeeee();newft()">
    <input type="checkbox" id="check">
    <!--header começo-->
    <header>
        <label for="check" id="label_ion">
            <ion-icon name="menu-outline" id="sidebar_btn" onclick="recolher()"></ion-icon>
            <ion-icon name="menu-outline" id="sidebar_btn2" onclick="expandir()"></ion-icon>
        </label>
        <div class="left">
            <h3>Call <span>++</span></h3>
        </div>
        <!-- <div class="right">
            <a href="#" class="sair_btn">Sair</a>
        </div> -->
    </header>
    <!--header final-->
    <!--sidebar começo-->
    <div class="sidebar" id="sidebar">
        <center>
            <div id="fotoaqui">
                <img class="fotocamera" src="../assets/img/CAMERA.png"
                    onclick="window.location.href ='inicio.html#editandoft'" title="Trocar foto">
            </div>
            <!--  <button onclick="window.location.href ='inicio.html#editandoft'" class="newft">New foto</button> </div>-->
            <h2><span id="b_usuario">Seu Nome</span></h2>
        </center>
        <a href="inicio.html" data-tooltip="Dashboard" id="inicio">
            <ion-icon name="home-outline"></ion-icon><span>Dashboard</span>
        </a>
        <a href="registro.html" data-tooltip="Ocorrências">
            <ion-icon name="folder-outline"></ion-icon><span>Ocorrências</span>
        </a>
        <a href="centralDeServicos.html" data-tooltip="Resolução">
            <ion-icon name="build-outline"></ion-icon><span>Resolução</span>
        </a>
        <a onclick="limparSessao()" data-tooltip="Sair">
            <ion-icon name="exit-outline"></ion-icon><span>Sair</span>
        </a>
    </div>

    <div class="div_pai_alertas">
        <div id="conteudo">
            <div class="alertas_comp" id="alertas_comp">
                <h1><span>Alertas:</span></h1>
                <div class="circulos_alertas">
                    <div class="circulo_alerta_ideal">
                        <p id="ideal">0</p>
                    </div>
                    <div class="circulo_alerta_medio">
                        <p id="alertinha">0</p>
                    </div>
                    <div class="circulo_alerta_critico">
                        <p id="critico">0</p>
                    </div>
                </div>

                <div class="legendas">
                    <div class="legenda_comp_normal">
                        <div class="circulo_pequeno_ideal"></div>
                        <div>Computador Normal</div>
                    </div>
                    <div class="legenda_comp_alerta">
                        <div class="circulo_pequeno_alerta"></div>
                        <div>Computador em Alerta</div>
                    </div>
                    <div class="legenda_comp_critico">
                        <div class="circulo_pequeno_critico"></div>
                        <div>Computador Critico</div>
                    </div>
                </div>
            </div>
            <div class="lista_dos_computadores">
                <h2> <span>Computadores</span>
                    <div><button onclick="window.location.href ='inicio.html#novamaquina'" class="btnedit_nova">NOVA
                            MAQUINA</button></div>
                </h2>
                <div class="numeros_dos_computadores">
                    <span id="maquinas_on"></span>

                </div>
            </div>
        </div>
    </div>

    <div id="registromaquina"></div>


    <span id="matheusfeio"></span>
    <span id="editando"></span>
    <span id="foto"></span>

    <!--sidebar final-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>


<script>

    sidebar_btn2.style.display = "none";
    sidebar.style.background = "black";

    function recolher() {

        conteudo.style.paddingLeft = "300px"
        conteudo.style.transition = "0.8s"
        sidebar_btn.style.display = "none"
        sidebar_btn2.style.display = "block"
        document.getElementById("fotoaqui").style.display = "none"
    }

    function expandir() {

        conteudo.style.paddingLeft = "500px"
        conteudo.style.transition = "0.8s"
        sidebar_btn.style.display = "block"
        sidebar_btn2.style.display = "none"
        document.getElementById("fotoaqui").style.display = "block";

    }

</script>
<script src="./js/maquinasjs.js"></script>
<script src="./js/foto.js"></script>
<script>

    var testandop = "";

    function acessagrafico(hostname) {

        sessionStorage.setItem('hostname', hostname);

        return location.href = 'monitoramento.html';

    }


</script>
